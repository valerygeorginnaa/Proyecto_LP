<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Sistema Biomédico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #004080 0%, #0d6efd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .login-box h2 {
            color: #004080;
            margin-bottom: 28px;
            text-align: center;
            font-weight: 700;
        }
        .form-control {
            margin-bottom: 0px;
            font-size: 16px;
        }
        .input-group-text {
            background: #f0f4fa;
            border: none;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background: #004080;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn-primary:hover {
            background: #0d6efd;
        }
        .logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 60px;
        }
        .footer {
            text-align: center;
            margin-top: 18px;
            color: #888;
            font-size: 14px;
        }
        @media (max-width: 500px) {
            .login-box {
                padding: 24px 8px;
                border-radius: 10px;
            }
            .logo {
                width: 48px;
            }
            .text-decoration-none {
                color: #0d6efd !important;
            }
            .text-decoration-none:hover {
                text-decoration: underline !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-box mx-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Logo biomédico" class="logo">
        <h2>Crear Cuenta</h2>

        {% if error %}
            <div class="alert alert-danger text-center mb-3" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('registrate') }}" autocomplete="off">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
<!-- Agrega esto antes del botón de Registrarse -->
<div class="input-group mb-3">
    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
    <select name="rol" class="form-control" required>
        <option value="">Selecciona tu rol</option>
        <option value="ING">Técnico/Ingeniero</option>
        <option value="LIC">Licenciada</option>
        <option value="SEC">Secretaria</option>
    </select>
</div>
            <button type="submit" class="btn btn-primary mb-2">Registrarse</button>

            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? 
                    <a href="{{ url_for('login') }}" style="font-weight: bold;" class="text-decoration-none">Inicia sesión</a>
                </p>
            </div>
        </form>

        <div class="footer">
            <span><i class="bi bi-hospital"></i> Sistema de Automatización Biomédica</span>
        </div>
    </div>
</body>
</html>
