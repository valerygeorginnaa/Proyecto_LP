<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Secretaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .page-header {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .page-header i {
      margin-right: 0.5rem;
    }

    .filter-section {
      background-color: #fefefe;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .table-responsive {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .btn-outline-pink {
      border-color: #e83e8c;
      color: #e83e8c;
    }

    .btn-outline-pink:hover {
      background-color: #e83e8c;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">
    <div class="page-header">
      <h3><i class="fas fa-notes-medical"></i> Lista de Órdenes de Trabajo de Mantenimiento</h3>
      <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
    </div>

    <!-- Filtros -->
    <div class="filter-section">
      <form class="row g-3">
        <div class="col-md-3">
          <label for="fechaInicio" class="form-label">Fecha Inicio</label>
          <input type="date" class="form-control" id="fechaInicio">
        </div>
        <div class="col-md-3">
          <label for="fechaFin" class="form-label">Fecha Fin</label>
          <input type="date" class="form-control" id="fechaFin">
        </div>
        <div class="col-md-3">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" id="codigo" placeholder="Ej. OTM001">
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option selected>Todos</option>
            <option>Por archivar</option>
            <option>Archivado</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Tabla de OTM -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-danger text-center">
          <tr>
            <th>Código</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Estos datos luego serán renderizados desde Python -->
          <tr class="text-center">
            <td>OTM001</td>
            <td>2025-07-15</td>
            <td><span class="badge bg-warning text-dark">Por archivar</span></td>
            <td>
              <a href="/otm_detalle/1" class="btn btn-outline-primary btn-sm me-2">
                <i class="fas fa-eye"></i> Ver detalle
              </a>
              <button class="btn btn-outline-success btn-sm">
                <i class="fas fa-archive"></i> Archivar
              </button>
            </td>
          </tr>
          <tr class="text-center">
            <td>OTM002</td>
            <td>2025-07-14</td>
            <td><span class="badge bg-success">Archivado</span></td>
            <td>
              <a href="/otm_detalle/2" class="btn btn-outline-primary btn-sm me-2">
                <i class="fas fa-eye"></i> Ver detalle
              </a>
              <button class="btn btn-outline-success btn-sm" disabled>
                <i class="fas fa-archive"></i> Archivado
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
