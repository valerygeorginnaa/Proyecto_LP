<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Secretaria - OTMs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2 class="mb-4">ðŸ“‹ Lista de Ã“rdenes de Trabajo de Mantenimiento (OTMs)</h2>

    <!-- Filtros -->
    <form method="GET" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" name="fecha" id="fecha" value="{{ request.args.get('fecha', '') }}">
      </div>
      <div class="col-md-3">
        <label for="codigo" class="form-label">CÃ³digo</label>
        <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Ej. OTM001" value="{{ request.args.get('codigo', '') }}">
      </div>
      <div class="col-md-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" name="estado" id="estado">
          <option value="">Todos</option>
          <option value="Pendiente" {% if request.args.get('estado') == 'Pendiente' %}selected{% endif %}>Pendiente</option>
          <option value="Archivado" {% if request.args.get('estado') == 'Archivado' %}selected{% endif %}>Archivado</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </form>

    <!-- Tabla de OTMs -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>CÃ³digo</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <td>{{ otm.codigo }}</td>
            <td>{{ otm.fecha }}</td>
            <td>{{ otm.estado }}</td>
            <td>
              <a href="{{ url_for('otm_detalle', codigo=otm.codigo) }}" class="btn btn-info btn-sm">Ver detalle</a>
              {% if otm.estado != 'Archivado' %}
              <form method="POST" action="{{ url_for('archivar_otm', codigo=otm.codigo) }}" style="display:inline;">
                <button type="submit" class="btn btn-warning btn-sm">Archivar</button>
              </form>
              {% endif %}
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center">No se encontraron OTMs.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
