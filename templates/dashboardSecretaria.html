<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OTM Registradas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Título con icono -->
        <h1 class="text-center mb-4" style="color: #E91E63;">
            <i class="bi bi-clipboard-data"></i> Órdenes de Trabajo Registradas
        </h1>

        {% if otms %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark text-center">
                    <tr>
                        <th>N° OTM</th>
                        <th>Equipo</th>
                        <th>Fecha</th>
                        <th>Servicio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for otm in otms %}
                    <tr>
                        <td>{{ otm.nro_otm }}</td>
                        <td>{{ otm.equipo }}</td>
                        <td>{{ otm.fecha }}</td>
                        <td>{{ otm.servicio }}</td>
                        <td>{{ otm.estado }}</td>
                        <td>
                            <a href="{{ url_for('ver_detalle_otm', nro_otm=otm.nro_otm) }}" class="btn btn-info btn-sm me-1">
                                <i class="bi bi-eye"></i> Ver detalle
                            </a>
                            <form method="POST" action="{{ url_for('archivar_otm', nro_otm=otm.nro_otm) }}" style="display:inline-block;">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-archive-fill"></i> Archivar
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center">No hay OTM registradas por el momento.</p>
        {% endif %}
    </div>
</body>
</html>
