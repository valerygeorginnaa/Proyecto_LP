<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Secretaría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f2f6fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.07);
        }
        .btn-custom {
            padding: 6px 18px;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4 bg-primary text-white p-3 rounded">
        <i class="bi bi-folder2-open"></i> Órdenes de Trabajo - Secretaría
    </h2>

    <table class="table table-hover table-bordered bg-white">
        <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Código OTM</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
       <tbody class="text-center">
    {% for otm in otms %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ otm.numero }}</td>
        <td>{{ otm.fecha }}</td>
        <td>{{ otm.estado if otm.estado else 'Pendiente' }}</td>
        <td>
            <a href="{{ url_for('ver_detalle_otm', index=loop.index0) }}" class="btn btn-primary btn-sm btn-custom">
                <i class="bi bi-eye"></i> Ver Detalle
            </a>
            <a href="{{ url_for('descargar_pdf', index=loop.index0) }}" class="btn btn-success btn-sm btn-custom">
                <i class="bi bi-download"></i> PDF
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>

    </table>
</div>

</body>
</html>
