<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Secretar√≠a</title>
    <style>
       .filtro-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    background-color: #fff0f5;
    padding: 1.5rem;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.5rem;
    justify-content: space-between;
  }

  .filtro-box {
    display: flex;
    flex-direction: column;
    background: #ffe4ec;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
    min-width: 200px;
    flex: 1;
  }

  .filtro-box:hover {
    transform: scale(1.03);
  }

  .filtro-box label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #1892c2;
  }

  .filtro-box input,
  .filtro-box select {
    padding: 0.5rem;
    border: 1px solid #f8bbd0;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
  }

  .filtro-boton {
    display: flex;
    align-items: flex-end;
    padding: 1rem;
  }

  .filtro-boton button {
    padding: 0.8rem 1.5rem;
    background-color: #7da1ee;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(240, 98, 146, 0.3);
  }

  .filtro-boton button:hover {
    transform: scale(1.05);
    background-color: #4c81d1;
  }
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #2b89e0;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Panel de Secretar√≠a - √ìrdenes de Trabajo</h1>

    <form method="POST" class="filtro-container">
  <div class="filtro-box">
    <label for="fecha_inicio">üìÖ Fecha de Inicio:</label>
    <input type="date" name="fecha_inicio" id="fecha_inicio">
  </div>

  <div class="filtro-box">
    <label for="fecha_fin">üìÖ Fecha de Fin:</label>
    <input type="date" name="fecha_fin" id="fecha_fin">
  </div>

  <div class="filtro-box">
    <label for="codigo">üîé C√≥digo de OTM:</label>
    <input type="text" name="codigo" id="codigo" placeholder="Ej: OTM003">
  </div>

  <div class="filtro-box">
    <label for="estado">üìÇ Estado:</label>
    <select name="estado" id="estado">
      <option value="">-- Todos los estados --</option>
      <option value="Por Archivar">üìÑ Por Archivar</option>
      <option value="Archivado">üìÅ Archivado</option>
    </select>
  </div>

  <div class="filtro-boton">
    <button type="submit"> Filtrar</button>
  </div>
</form>


    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>C√≥digo</th>
                <th>Estado</th>
                <th>Accion</th>
            </tr>
        </thead>
         <tbody>
        {% if otms %}
            {% for otm in otms %}
                <tr>
                    <td>{{ otm.fecha }}</td>
                    <td>{{ otm.numero }}</td>
                    <td>{{ otm.estado }}</td>
                    <td>
                      <form method="GET" action="{{ url_for('ver_detalle', numero=otm.numero) }}" style="display:inline;">
                        <button type="submit" class="btn btn-outline-primary btn-sm">
                            üîç Ver Detalle
                        </button>
                    </form>

                        <!-- Archivar (si a√∫n no est√° archivado) -->
                        {% if otm.estado == 'Por Archivar' %}
                        <form method="POST" action="{{ url_for('archivar_otm', numero=otm.numero) }}" style="display:inline;">
                            <button type="submit" class="btn btn-outline-success btn-sm">
                                ‚úÖ Archivar
                            </button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No se encontraron OTM con esos filtros.</td>
            </tr>
        {% endif %}
    </tbody>
</table>
</body>
</html>
