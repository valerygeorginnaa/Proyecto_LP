<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario OTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
        }
          input[type="submit"],
        button {
            margin: 20px 10px 0 10px;
            padding: 10px 20px;
            font-size: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }
    </style>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <h1 style="text-align: center;">Orden de Trabajo de Ingeniería Clínica</h1>

    <form method="POST" action="{{ url_for('formulario') }}">

        <div class="form-section">
            <label>Dependencia de Salud:</label>
            <input type="text" name="dependencia" value="Hospital Nacional Arzobispo Loayza">

            <label>Número de OTM:</label>
            <input type="text" name="numero">

            <label>Fecha:</label>
            <input type="date" name="fecha">

            <label>Área Usuaria:</label>
            <input type="text" name="area">

            <label>Ubicación Física:</label>
            <input type="text" name="ubicacion">
        </div>

        <div class="form-section">
            <label>Denominación del Equipo:</label>
            <input type="text" name="denominacion">

            <label>Marca:</label>
            <input type="text" name="marca">

            <label>Modelo:</label>
            <input type="text" name="modelo">

            <label>Serie:</label>
            <input type="text" name="serie">

            <label>Código Patrimonial:</label>
            <input type="text" name="codigo_patrimonial">
        </div>

        <div class="form-section">
            <label>Problema presentado en el equipo:</label>
            <textarea name="problema" rows="3"></textarea>

            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label>Firma y sello del solicitante:</label>
                    <input type="text" name="firma_solicitante">
                </div>
                <div style="flex: 1;">
                    <label>Fecha de solicitud del servicio:</label>
                    <input type="date" name="fecha_solicitud">
                </div>
            </div>

            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label>Firma y sello de recepción:</label>
                    <input type="text" name="firma_recepcion">
                </div>
                <div style="flex: 1;">
                    <label>Fecha de recepción:</label>
                    <input type="date" name="fecha_recepcion">
                </div>
            </div>
        </div>

        <div class="form-section">
            <label>Diagnóstico Técnico:</label>
            <textarea name="diagnostico" rows="3"></textarea>

            <label>Prioridad:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="prioridad" value="muy_urgente"> Muy urgente</label>
                <label><input type="radio" name="prioridad" value="urgente"> Urgente</label>
                <label><input type="radio" name="prioridad" value="programar"> Programar</label>
            </div>

            <label>Encargado de mantenimiento:</label>
            <input type="text" name="encargado">

            <label>Fecha:</label>
            <input type="date" name="fecha_mantenimiento">

            <label>Modalidad de atención:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="modalidad[]" value="propio"> Personal Propio</label>
                <label><input type="checkbox" name="modalidad[]" value="terceros"> Servicio de Terceros</label>
            </div>
        </div>

        <div class="form-section">
            <label>Descripción del trabajo de mantenimiento ejecutado:</label>
            <textarea name="trabajo" rows="5"></textarea>

            <label>Fecha de inicio:</label>
            <input type="date" name="fecha_inicio">

            <label>Fecha de término:</label>
            <input type="date" name="fecha_termino">

            <label>Garantía del servicio:</label>
            <input type="text" name="garantia">

            <label>Costo del servicio:</label>
            <input type="text" name="costo">

            <label>Recomendaciones de uso y mantenimiento:</label>
            <textarea name="recomendaciones" rows="3"></textarea>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Siguiente ▶️">
        </div>

    </form>
    <div class="text-center mt-4">
    <button type="button" class="btn btn-success me-2">
        ⬇️ Descargar PDF
    </button>
    <button type="button" class="btn btn-primary">
        ⬇️ Descargar Excel
    </button>
</div>


</body>
</html>
