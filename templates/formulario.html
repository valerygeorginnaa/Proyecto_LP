<!DOCTYPE html>
<html>
<head>
    <title>OTM - Mantenimiento de Equipos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .seccion {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Orden de Trabajo de Ingeniería Clínica</h1>
    <form method="POST">

        <div class="seccion">
            <label>Hospital:</label>
            <input type="text" name="hospital" value="Hospital Nacional Arzobispo Loayza">

            <label>Fecha:</label>
            <input type="date" name="fecha">

            <label>Número:</label>
            <input type="text" name="numero">
        </div>

        <div class="seccion">
            <label>Área Usuaria:</label>
            <input type="text" name="area">

            <label>Ubicación Física:</label>
            <input type="text" name="ubicacion">
        </div>

        <div class="seccion">
            <label>Denominación del Equipo:</label>
            <input type="text" name="denominacion">

            <label>Marca:</label>
            <input type="text" name="marca">

            <label>Modelo:</label>
            <input type="text" name="modelo">

            <label>Serie:</label>
            <input type="text" name="serie">

            <label>Código Patrimonial:</label>
            <input type="text" name="codigo_patrimonial">
        </div>

        <div class="seccion">
            <label>Problema presentado:</label>
            <textarea name="problema" rows="3"></textarea>
        </div>

        <!-- (Aquí continuarías con las secciones de firma, diagnóstico técnico, mantenimiento, etc.) -->

        <input type="submit" value="Guardar OTM">

    </form>
</body>
</html>
