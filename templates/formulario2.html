<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Costo del Servicio | OTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <!-- En el <head> de resumen.html y login.html -->
<link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fa;
            padding: 30px;
        }
        .form-section {
            background: white;
            padding: 25px 30px;
            margin-bottom: 32px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .form-section h4 {
            color: #004080;
            margin-bottom: 18px;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-custom {
            padding: 12px 28px;
            font-size: 17px;
            border-radius: 8px;
            margin: 10px;
        }
        .btn-success:hover, .btn-primary:hover {
            opacity: 0.92;
        }
        .section-icon {
            font-size: 22px;
            margin-right: 8px;
            color: #0d6efd;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1 class="bg-primary text-white p-3 rounded text-center mb-4">
        <i class="bi bi-cash-coin"></i> Costos y Firmas del Servicio
    </h1>
    <form method="POST" action="{{ url_for('formulario2') }}" enctype="multipart/form-data">
        <!-- Sección 1: Mano de obra -->
        <div class="form-section">
            <h4><i class="bi bi-person-badge section-icon"></i> Mano de Obra</h4>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Nombre del técnico:</label>
                    <input type="text" name="nombre_tecnico" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Especialidad:</label>
                    <input type="text" name="especialidad" class="form-control">
                </div>
                <div class="col-md-2 mb-3">
                    <label>Horas:</label>
                    <input type="number" name="horas" class="form-control" min="0">
                </div>
                <div class="col-md-2 mb-3">
                    <label>Valor por hora:</label>
                    <input type="number" name="valor_hora" class="form-control" min="0">
                </div>
            </div>
            <div class="mb-3">
                <label>Costo mano de obra:</label>
                <input type="number" name="costo_mo" class="form-control" min="0">
            </div>
        </div>
        <!-- Sección 2: Materiales -->
        <div class="form-section">
            <h4><i class="bi bi-box-seam section-icon"></i> Materiales Utilizados</h4>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label>Origen:</label>
                    <input type="text" name="origen" class="form-control">
                </div>
                <div class="col-md-5 mb-3">
                    <label>Descripción del material:</label>
                    <input type="text" name="descripcion_material" class="form-control">
                </div>
                <div class="col-md-2 mb-3">
                    <label>U.M.:</label>
                    <input type="text" name="um" class="form-control">
                </div>
                <div class="col-md-2 mb-3">
                    <label>Cantidad:</label>
                    <input type="number" name="cantidad" class="form-control" min="0">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Costo unitario:</label>
                    <input type="number" name="costo_unitario" class="form-control" min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Costo parcial:</label>
                    <input type="number" name="costo_parcial" class="form-control" min="0">
                </div>
            </div>
        </div>
        <!-- Sección 3: Totales y otros gastos -->
        <div class="form-section">
            <h4><i class="bi bi-calculator section-icon"></i> Totales y Otros Gastos</h4>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Total mano de obra:</label>
                    <input type="number" name="total_mo" class="form-control" min="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Total materiales:</label>
                    <input type="number" name="total_materiales" class="form-control" min="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Otros gastos:</label>
                    <input type="number" name="otros_gastos" class="form-control" min="0">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Impuestos:</label>
                    <input type="number" name="impuestos" class="form-control" min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Total general:</label>
                    <input type="number" name="total_general" class="form-control" min="0">
                </div>
            </div>
        </div>
        <!-- Sección 4: Firmas -->
        <div class="form-section">
            <h4><i class="bi bi-pencil section-icon"></i> Firmas</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Firma del técnico (imagen o PDF):</label>
                    <input type="file" name="firma_tecnico" class="form-control" accept=".jpg,.jpeg,.png,.pdf">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Firma del responsable (imagen o PDF):</label>
                    <input type="file" name="firma_responsable" class="form-control" accept=".jpg,.jpeg,.png,.pdf">
                </div>
            </div>
        </div>

        <div class="text-center mb-3">
    <button type="button" class="btn btn-outline-secondary btn-custom" onclick="window.history.back();">
        ◀️ Volver
    </button>
</div>
        <div class="text-center">
            <input type="submit" value="Guardar OTM ✅" class="btn btn-success btn-custom">
        </div>
    </form>
</body>
</html>
